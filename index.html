<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="main">
            <nav>
                <h1> &ltimg&gt board</h1> 
            </nav>
            <header>
            <form action="/upload" method="post" enctype="multipart/form-data"
            @submit.prevent="upload">
                <label for="title"> Title:</label>
                <input type="text" name="title">
                <label for="description">Description:</label>
                <input type="text" name="description">
                <label for="username">Username:</label>
                <input type="text" name="username">
                <label for="file">File:</label>
                <input type="file" name="file">
                <button type="submit">Upload</button>
            </form>
            </header>
            <main>
                <image-modal :image-id="clickedImageId" v-if="displayModal" @close="closeModal"></image-modal>
                <div class="img-card" v-for="image in images" @click="showModal(image.id)">
                    <img class="image" :src=image.url alt="image">
                    <h3 class="title">{{image.title}}</h3>
                </div>
            </main>
            <button id="more-btn" v-if="showButton" @click="getMoreImages">More</button>
            <footer>
                Â©2022 Juniper spice. All rights reserved.
            </footer>
        </div>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
